  <html>
  <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
            }
            #menuIcon {
                position: fixed;
                top: 20px;
                right: 20px;
                cursor: pointer;
                z-index: 999;
            }
            #closeIcon {
                display: none;
                position: fixed;
                top: 20px;
                left: 20px;
                cursor: pointer;
                z-index: 999;
            }
            #menu {
                display: none;
                position: fixed;
                top: 50px;
                right: 20px;
                width: 4cm;
                background: rgba(255, 255, 255, 0.9);
                z-index: 500;
                padding: 20px;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            }
            .menuItem {
                margin-bottom: 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
      <div id="menuIcon">&#9776;</div>
      <div id="closeIcon">X</div>
        
        <div id="menu">
            <div class="menuItem" data-target="section1">Section 1</div>
            <div class="menuItem" data-target="section2">Section 2</div>
            <div class="menuItem" data-target="section3">Section 3</div>
        </div>
    
        
        <script>
            const menuIcon = document.getElementById('menuIcon');
            const closeIcon = document.getElementById('closeIcon');
            const menu = document.getElementById('menu');
    
            menuIcon.addEventListener('click', function() {
            menu.style.display = 'block';
            menuIcon.style.display = 'none';
            closeIcon.style.display = 'block';
        });

        closeIcon.addEventListener('click', function() {
            menu.style.display = 'none';
            menuIcon.style.display = 'block';
            closeIcon.style.display = 'none';
        });

        document.querySelectorAll('.menuItem').forEach(item => {
            item.addEventListener('click', function() {
                let target = this.getAttribute('data-target');
                document.getElementById(target).scrollIntoView({ behavior: 'smooth' });
                menu.style.display = 'none';
                menuIcon.style.display = 'block';
                closeIcon.style.display = 'none';
            });
        });
    </script>
</body>
</html>
