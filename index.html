        <style>
            body {

            }
            #menuIcon {
                position: fixed;
                top: 20px;
                right: 20px;
                cursor: pointer;
                z-index: 999;
            }
            #closeIcon {
                display: none;
                position: fixed;
                top: 10px;

            }
            #menu {
                display: none;

                width: 4cm;
                background: rgba(255, 255, 255, 1.0);
                z-index: 500;
                padding: 20px;

            }
            .menuItem {
                margin-bottom: 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
      <div id="menuIcon">&#9776;</div>
      <div id="closeIcon">X</div>
        
        <div id="menu">
            <div class="menuItem" data-target="section1">Section 1</div>
            <div class="menuItem" data-target="section2">Section 2</div>
            <div class="menuItem" data-target="section3">Section 3</div>
        </div>
    <!-- 
                <section id="section1" style="height: 100vh; background: #f0f0f0;">Section 1 Content</section>
        <section id="section2" style="height: 100vh; background: #e0e0e0;">Section 2 Content</section>
        <section id="section3" style="height: 100vh; background: #d0d0d0;">Section 3 Content</section>
    -->
        <script>
            const menuIcon = document.getElementById('menuIcon');
            const closeIcon = document.getElementById('closeIcon');
            const menu = document.getElementById('menu');
    
            menuIcon.addEventListener('click', function() {
            menu.style.display = 'block';
            menuIcon.style.display = 'none';
            closeIcon.style.display = 'block';
        });

        closeIcon.addEventListener('click', function() {
            menu.style.display = 'none';
            menuIcon.style.display = 'block';
            closeIcon.style.display = 'none';
        });

        document.querySelectorAll('.menuItem').forEach(item => {
            item.addEventListener('click', function() {
                let target = this.getAttribute('data-target');
                document.getElementById(target).scrollIntoView({ behavior: 'smooth' });
                menu.style.display = 'none';
                menuIcon.style.display = 'block';
                closeIcon.style.display = 'none';
            });
        });
    </script>
